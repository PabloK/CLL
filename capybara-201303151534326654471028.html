<!DOCTYPE html><html><head>
    <!-- / Styles -->
    <link href="/external/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/external/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link href="/css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <div class="row-fluid" id="main-content">
        <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal hide fade" id="messageModal" role="dialog" tabindex="-1" style="display: block; ">MODAL</div>
        <div class="row-fluid" id="header">
          <div class="navbar">
            <div class="navbar-inner">
              <ul class="nav">
                <li class="active">
                  <a href="/">Mina nycklar</a>
                </li>
                <li class="">
                  <a href="/admin">Administrera</a>
                </li>
                <li class="">
                  <a href="/logout">Logga ut</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row-fluid" id="content">
          <div class="span4">
            <form onsubmit="$('#ability').trigger('autocompleteselect'); return false;">
              <div>
                <label class="help" data-content="Här väljer du de konsult spår du vill tillhöra. Sedan klickar du på pluset för att lägga till bas förmågor för det konsultspåret." data-placement="bottom" data-title="Välj konsultspår" for="track">Konsultspår:</label>
                <div class="input-append">
                  <select id="track" name="track" tabindex="1">
                  </select>
                  <button class="btn" id="add_track">
                    &nbsp;
                    <div class="icon-plus"></div>
                  </button>
                </div>
              </div>
              <hr>
              <div>
                <label class="help" data-content="Här väljer du det kompetensområde du vill lägga till en förmåga i. Sedan väljer du din förmåga genom att fylla i den och trycka på plus. Du kan välja förmågor i flera kompetensområden. Områdena är tillför att underlätta sökning. Tänk på att de förmågor du skapar senare blir endel av det området." data-placement="bottom" data-title="Välj område för din förmåga" for="area">Kompetensområde:</label>
                <select id="area" name="area" tabindex="2">
                </select>
              </div>
              <div>
                <label class="help" data-content="Skriv in en förmåga du är intresserad att av att disskutera med din chef. Tryck sedan på plus eller enter för att lägga till en förmågestapel." data-placement="bottom" data-title="Lägg till förmåga" for="ability">Förmåga:</label>
                <input id="ability" name="ability" tabindex="3" type="text" class="ui-autocomplete-input" autocomplete="off"><span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
                <div id="selected_abilitys"></div>
              </div>
            </form>
          </div>
          <div class="span8">
            <div class="diagram-surface">
              <div class="diagram-baseline"></div>
            </div>
          </div>
        </div>
        <div class="row-fluid" id="footer"></div>
        <div id="scripts">
          <!-- Javascript includes -->
          <script src="/external/js/jquery-1.9.1.min.js" type="text/javascript"></script>
          <script src="/external/js/jquery-ui-1.10.0.custom.min.js" type="text/javascript"></script>
          <script src="/external/js/bootstrap.min.js" type="text/javascript"></script>
          <script src="/js/diagram-initiation.js" type="text/javascript"></script>
          <script src="/js/message.js" type="text/javascript"></script>
          <script src="/js/abilityhandler.js" type="text/javascript"></script>
          <script src="/js/vslider.js" type="text/javascript"></script>
          <script>
            $(document).ready(function(){
              $('.help').mouseenter(function (){
                $(this).popover('show');
              });
              $('.help').mouseleave(function (){
                $(this).popover('hide');
              });
            });
          </script>
        </div>
      </div>
    </div>
  

<ul class="ui-autocomplete ui-menu ui-widget ui-widget-content ui-corner-all" id="ui-id-1" tabindex="0" style="z-index: 1; display: none; "></ul><div class="modal-backdrop fade in"></div></body></html>
